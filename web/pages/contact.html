<div id="contact-container">
    <div id="contact-header">
        <span style="font-size: 2em;">Give us your feedback!</span>
    </div>
    <div id="contact-body">
        <div class="rating">
            <a class="span-a" id="star5">☆</a>
            <a class="span-a" id="star4">☆</a>
            <a class="span-a" id="star3">☆</a>
            <a class="span-a" id="star2">☆</a>
            <a class="span-a" id="star1">☆</a>
        </div>

    </div>
    <div id="user-name-container">
        <input type="text" id="user-text" placeholder="Enter your name or email">
    </div>
    <div id="contact-area-container">
        <textarea id="contact-text" placeholder="Enter your review here.."></textarea>
    </div>
    <div id="contact-send">
        <button class="btn" id="contact-send-btn">Send</button>
    </div>
</div>
