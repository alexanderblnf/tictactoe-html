<div id="chat-container">
    <div id="chat-header">
        <span id="chat-header-title">Chat Room</span>
    </div>
    <div id="chat-content">

    </div>
    <div id="message-div">
        <form id="message-form">
            <textarea id="message-input" placeholder="Type a message.." style="width: 100%;"></textarea>
        </form>
    </div>
</div>

<script>
    $(document).ready(function () {
        var data = {
            type: 'retrieve-chat'
        };
        conn.send(JSON.stringify(data));

        $(window).keydown(function (event) {
            if (event.keyCode == 13) {
                event.preventDefault();
                sendMessage();
                return false;
            }
        });

    });

    $('#send-message-btn').on('click', function () {
        sendMessage();
    });
</script>
