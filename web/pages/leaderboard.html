<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leaderboard</title>
</head>
<body>
<div id="leader-div">
    <div id="padded-div">
        <table id="leader-table">
            <thead class="leader-head">
            <tr>
                <th>Position</th>
                <th>Name</th>
                <th>Wins</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td><i class="material-icons">looks_one</i></td>
                <td>Tic Master</td>
                <td>1000000</td>
            </tr>
            <tr>
                <td><i class="material-icons">looks_two</i></td>
                <td>Runner-up</td>
                <td>100</td>
            </tr>
            <tr>
                <td><i class="material-icons">looks_3</i></td>
                <td>Nice guy</td>
                <td>90</td>
            </tr>
            <tr>
                <td><i class="material-icons">looks_4</i></td>
                <td>Other guy</td>
                <td>65</td>
            </tr>
            <tr>
                <td><i class="material-icons">looks_5</i></td>
                <td>Other Other guy</td>
                <td>35</td>
            </tr>
            </tbody>
        </table>
        <div id="player-div">
            <span>Your position: 7</span>
        </div>
    </div>
</div>
</body>
</html>
