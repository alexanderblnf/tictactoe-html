<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe Login</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="../css/bootstrap.css">
    <link type="text/css" rel="stylesheet" href="../css/login.css" media="screen,projection"/>
    <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Roboto+Slab">
    <link rel="stylesheet" type="text/css" href="../css/animate.css">
</head>
<body>
<div id="login-page" class="row">
    <div class="row col-xs-7 col-xs-offset-5 cold-md-7 col-md-offset-5 animated wobble">
        <img src="../img/logo.png" alt="" class="img-responsive" id="login-logo">
    </div>
    <div class="row space-above-3 animated fadeIn">
        <form class="login-form" id="loginForm">
            <div class="row space-above-3">
                <div class="col-xs-7 col-xs-offset-5 col-md-6 col-md-offset-5 space-above-3">
                    <div class="row">
                        <span class="welcome-span space-left-6">Please</span>
                    </div>
                    <div class="row">
                        <span class="welcome-span space-left-4">Register!</span>
                    </div>
                </div>
            </div>
            <div class="row space-above-3">
                <div class="col-xs-8 col-xs-offset-3 col-md-8 col-md-offset-3">
                    <div class="col-xs-1 col-md-2"></div>
                    <i class="material-icons prefix">face</i>
                    <input class="rounded-inputs responsive-form" id="firstName-register" type="text" placeholder="First name">
                </div>
            </div>
            <div class="row space-above-2">
                <div class="col-xs-8 col-xs-offset-3 col-md-8 col-md-offset-3">
                    <div class="col-xs-1 col-md-2"></div>
                    <i class="material-icons prefix">face</i>
                    <input class="rounded-inputs responsive-form" id="lastName-register" type="text" placeholder="Last name">
                </div>
            </div>
            <div class="row space-above-2">
                <div class="col-xs-8 col-xs-offset-3 col-md-8 col-md-offset-3">
                    <div class="col-xs-1 col-md-2"></div>
                    <i class="material-icons prefix">email</i>
                    <input class="rounded-inputs responsive-form" id="email-register" type="email" placeholder="Email">
                </div>
            </div>
            <div class="row space-above-2">
                <div class="col-xs-8 col-xs-offset-3 col-md-8 col-md-offset-3">
                    <div class="col-xs-1 col-md-2"></div>
                    <i class="material-icons prefix">lock</i>
                    <input class="rounded-inputs responsive-form" id="password-register" type="password" placeholder="Password">
                </div>
            </div>

            <div class="row col-xs-7 col-xs-offset-4 col-md-7 col-md-offset-5 space-above-3">
                <div class="col-xs-4 col-xs-offset-1 col-md-3 col-md-offset-0">
                    <button type="button" class="btn login-btn responsive-btn" id="register-btn">Register</button>
                </div>

            </div>

        </form>
    </div>
</div>
</body>
<script src="../js/jquery-3.2.0.js"></script>
<script>
    $(document).ready(function () {
        $('#email-login').val("");
        $('#password-login').val("");
    });
</script>
</html>
