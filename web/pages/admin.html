<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
</head>
<body>
<div id="leader-div">
    <div id="padded-div">
        <table id="admin-table">
            <thead class="leader-head">
            <tr>
                <th>E-mail</th>
                <th>Name</th>
                <th>Admin</th>
                <th>Ban</th>
            </tr>
            </thead>
            <tbody id="admin-body">
            </tbody>
        </table>
    </div>
</div>
</body>
<script>
    $(document).ready(function () {
        var request = $.ajax({
            url: 'admin.php',
            type: 'get',
            data: {}
        });

        request.done(function (resp) {
            var data = JSON.parse(resp);
            if (data.error != null) {

            } else {
                var tbody = document.getElementById("admin-body");
                data.forEach(function (val, index) {
                    var tr = document.createElement('tr');
                    var keys = Object.keys(val);
                    keys.forEach(function (key) {
                        if (key != 'id') {
                            var td = document.createElement('td');
                            td.innerHTML = val[key];
                            tr.appendChild(td);
                        }

                    });
                    var td = document.createElement('td');
                    td.innerHTML = '<button id="del' + val['id'] + '" class="del-btn btn"><i class="material-icons">delete</i></button>'
                    tr.appendChild(td);
                    tbody.appendChild(tr);
                });
            }

        });

        request.fail(function (jqXHR, textStatus, errorThrown) {
            console.log(textStatus + ' ' + errorThrown);
        });
    });

    $(document).on('click', '.del-btn', function () {
        var id = $(this)[0].id;
        id = id.substr(3, id.length - 1);
        var data = {
            id: id
        };
        var request = $.ajax({
            url: 'admin.php',
            type: 'post',
            data: data
        });

        request.done(function (resp) {
            var data = JSON.parse(resp);
            if(data.success){
                location.reload();
            } else {
                console.log(data.error);
            }
        });

        request.fail(function (jqXHR, textStatus, errorThrown) {
            console.log(textStatus + ' ' + errorThrown);
        });
    });
</script>
</html>
